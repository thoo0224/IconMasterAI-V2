<nav class="bg-slate-900">
    <div class="mx-auto max-w-7xl px-2 md:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">

            <!-- Mobile Menu-->
            <div class="absolute inset-y-0 left-0 flex items-center md:hidden">
                <button type="button"
                    class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu" aria-expanded="false" (click)="toggleMobileMenu()">
                    <span class="sr-only">Open main menu</span>
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>

                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="flex flex-1 items-center justify-center md:items-stretch md:justify-start">
                <!-- Brand -->
                <div class="flex flex-shrink-0 items-center">
                    <img class="block h-8 w-auto lg:hidden"
                        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="IconMasterAI">
                    <img class="hidden h-8 w-auto lg:block"
                        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="IconMasterAI">
                </div>

                <!-- Links -->
                <div class="hidden md:ml-6 md:block">
                    <div class="flex space-x-4">
                        <div *ngFor="let route of routes" class="space-y-1 px-2 pb-3 pt-2">
                            <a routerLink="{{route.route}}" routerLinkActive="text-white"
                                [ngClass]="{'text-gray-400': !isRouteActive(route.route)}"
                                class="hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">{{route.label}}</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Picture and Login Button -->
            <ng-container *ngIf="user()">
                <div>
                    <span class="font-bold text-sm">Â¤ {{user().credits}}</span>
                </div>

                <div class="relative ml-3">
                    <div>
                        <button type="button" data-dropdown-toggle="profile-dropdown" (click)="toggleProfileMenu()"
                            class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>

                            <!-- Profile Picture -->
                            <img class="h-10 w-10 rounded-full" src="{{userProfilePicture()}}" alt="{{user().email}}">
                        </button>

                        <!-- Profile Menu -->
                        <div *ngIf="showProfileMenu"
                            class="absolute right-0 mt-3 z-20 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-gray-900 ring-opacity-5 p-2">
                            <div class="text-left" role="menu" aria-orientation="vertical" aria-labelledby="menu-button"
                                tabindex="-1">
                                <button
                                    class="rounded-md block w-full text-left px-4 py-2 text-sm text-gray-200 hover:bg-gray-700"
                                    routerLink="/generator" (click)="toggleProfileMenu()">Account</button>

                                <button type="submit"
                                    class="rounded-md block w-full text-left px-4 py-2 text-sm text-gray-200 hover:bg-red-700"
                                    role="menuitem" (click)="logout()">Sign out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="!user()">
                <button routerLink="login"
                    class="rounded-md bg-primary px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-light focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Log
                    In</button>
            </ng-container>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden" *ngIf="showMobileMenu">
        <div *ngFor="let route of routes" class="space-y-1 px-2 pb-3 pt-2">
            <a routerLink="{{route.route}}" routerLinkActive="text-white"
                [ngClass]="{'text-gray-400': !isRouteActive(route.route)}"
                class="hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">{{route.label}}</a>
        </div>
    </div>
</nav>
