<div class="fixed inset-0 z-50 flex items-center justify-center" *ngIf="show()">
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class="z-49 p-8 rounded-lg shadow-lg">
        <div role="alert" class="container mx-auto w-full max-w-4xl">
            <div class="relative py-8 px-24 md:px-28 bg-gray-800 border-gray-700 shadow-md rounded border">
                <div class="w-full min-w-full flex justify-center text-red-400 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-x" width="56"
                        height="56" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <circle cx="12" cy="12" r="9" />
                        <path d="M10 10l4 4m0 -4l-4 4" />
                    </svg>
                </div>

                <h1 class="text-center text-gray-100 font-lg font-bold tracking-normal leading-tight mb-4">Error</h1>
                <p class="mb-5 text-sm text-gray-400 text-center font-normal">{{ message() }}</p>

                <div class="flex items-center justify-center w-full">
                    <button
                        class="focus:outline-none transition duration-150 ease-in-out hover:bg-red-600 bg-red-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm"
                        (click)="close()">Close</button>
                </div>

                <div class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400hover:text-gray-500 transition duration-150 ease-in-out"
                    (click)="close()">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x"
                        width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
